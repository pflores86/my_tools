<ui-card>
  <div ui-card-subtitle>skin: {{ people?.skin_color }}</div>
  <div ui-card-title>{{ people?.name }}</div>
  <div ui-card-content>
    <p>Birth year: {{ people.birth_year }}</p>
    <p>Gender: {{ people.gender }}</p>
    <p>Eye color: {{ people.eye_color }}</p>
    <p>Hair color: {{ people.hair_color }}</p>
    <p>Height: {{ people.height }}</p>
    <p>Mass: {{ people.mass }}</p>
  </div>
  <div ui-card-actions>
    <ui-button label="LIKE" color="primary"(click)="setearLike()"></ui-button>
  </div>
</ui-card>
