<div class="mat-card mat-focus-indicator"><!--[ngStyle]="{'max-width.px': width}"-->
  <div class="mat-card-subtitle">
    <ng-content select="[ui-card-subtitle]"></ng-content>
  </div>
  <div class="mat-card-title">
    <ng-content select="[ui-card-title]"></ng-content>
  </div>
  <div class="mat-card-content">
    <ng-content select="[ui-card-content]"></ng-content>
  </div>
  <div class="mat-card-actions">
    <ng-content select="[ui-card-actions]"></ng-content>
  </div>
</div>
